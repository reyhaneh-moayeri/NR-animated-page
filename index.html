<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5ac33a8db7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="continer">
      <!-- navbar -->
      <div class="navbar">
        <div class="camera-navbar menu-item">
          <i class="fas fa-video"></i>
        </div>
        <div class="menu-item menu-toggle menu-btn">
          menu
          <nav class="nav-js header--nav" data-active="false">
            <ul class="header-menu">
              <li class="header-menu-item"><a href="#">Home</a></li>
              <li class="header-menu-item"><a href="#">Projects</a></li>
              <li class="header-menu-item"><a href="#">About</a></li>
              <li class="header-menu-item"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="centerbar">
        <div class="centerbar-item block-1">
          <div class="block-1-container">
            <span>produced by R</span>
          </div>
        </div>
        <div class="block-2-container">
          <div class="centerbar-item block-2">open to see products</div>
        </div>
      </div>

      <!-- header -->
      <div class="header">
        <div class="header-container">
          <div class="header-item">N</div>
          <div class="header-item">R</div>
        </div>
      </div>

      <div class="images">
        <div class="img img-one"></div>
        <div class="img img-two"></div>
        <div class="img img-three"></div>
      </div>

      <!-- bottom bar -->
      <div class="bottombar">
        <div class="year bottombar-item">2021</div>
        <div class="mail bottombar-item">get in touch</div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
